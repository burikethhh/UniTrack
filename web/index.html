  <style>
    /* ===== Global Web Fixes ===== */
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none; /* Prevent iOS Safari bounce */
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: transparent;
      /* Prevent text selection of UI elements */
      -webkit-user-select: none;
      user-select: none;
    }

    /* Allow text selection inside inputs/textareas */
    input, textarea, [contenteditable] {
      -webkit-user-select: text;
      user-select: text;
    }

    /* Fix iOS Safari 100vh issue */
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      min-height: 100dvh;
    }
    html { height: -webkit-fill-available; }

    /* Hide scrollbars on the Flutter canvas but keep scroll functionality */
    ::-webkit-scrollbar { display: none; }
    * { scrollbar-width: none; }

    /* ===== Loading Splash Screen ===== */
    #loading {
      position: fixed;
      inset: 0;
      z-index: 100000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      transition: opacity 0.5s ease-out;
    }
    #loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #loading .logo {
      width: 88px;
      height: 88px;
      border-radius: 22px;
      object-fit: cover;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 8px 32px rgba(0, 200, 150, 0.3);
    }
    #loading .app-name {
      margin-top: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
    }
    #loading .app-tagline {
      margin-top: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
    #loading .spinner {
      margin-top: 36px;
      width: 36px;
      height: 36px;
      border: 3px solid rgba(255,255,255,0.15);
      border-top-color: #00C896;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* ===== PWA Install Banner ===== */
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #installBanner {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 99999;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 16px 20px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      animation: slideUp 0.4s ease-out;
    }
    #installBanner .install-content {

      max-width: 480px;

      gap: 12px;

    #installBanner .install-icon {

    #installBanner .install-text { flex: 1; min-width: 0; }
    #installBanner .install-title {

      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
      -webkit-tap-highlight-color: transparent;

<body>
  <!-- Loading Splash (shown while Flutter engine loads) -->
  <div id="loading">
    <img src="icons/Icon-192.png" alt="UniTrack" class="logo">
    <div class="app-name">UniTrack</div>
    <div class="app-tagline">Real-Time Faculty & Staff Locator</div>
    <div class="spinner"></div>
  </div>

  <!-- PWA Install Prompt Banner -->
  <div id="installBanner">
    <div class="install-content">
      <img src="icons/Icon-192.png" alt="UniTrack" class="install-icon">
      <div class="install-text">
        <p class="install-title">Install UniTrack</p>
        <p class="install-subtitle">Add to your home screen for quick access</p>
      </div>
      <button class="install-btn" id="installBtn">Install</button>
      <button class="install-close" id="installClose">&times;</button>
    </div>
  </div>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>

  <!-- PWA Install Logic (Android/Desktop Chrome + iOS Safari fallback) -->
  <script>
    var deferredPrompt = null;
    var installBanner = document.getElementById('installBanner');
    var installBtn = document.getElementById('installBtn');
    var installClose = document.getElementById('installClose');
    var dismissed = localStorage.getItem('pwa-install-dismissed');
    var isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                       window.navigator.standalone === true;

    // Detect iOS Safari
    var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

    // Android/Desktop: native install prompt
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      deferredPrompt = e;
      if (!dismissed && !isStandalone) {
        setTimeout(function() { installBanner.style.display = 'block'; }, 3000);
      }
    });

    installBtn.addEventListener('click', function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(function() {
          deferredPrompt = null;
          installBanner.style.display = 'none';
        });
      } else if (isIOS) {
        // iOS: show instructions since there's no native install API
        alert('To install UniTrack:\n\n1. Tap the Share button (square with arrow)\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add"');
        installBanner.style.display = 'none';
      }
    });

    installClose.addEventListener('click', function() {
      installBanner.style.display = 'none';
      localStorage.setItem('pwa-install-dismissed', 'true');
    });

    // iOS Safari: show custom banner (no beforeinstallprompt on iOS)
    if (isIOS && isSafari && !isStandalone && !dismissed) {
      setTimeout(function() {
        installBtn.textContent = 'How to Install';
        installBanner.style.display = 'block';
      }, 3000);
    }

    // Never show if already installed
    if (isStandalone) {
      installBanner.style.display = 'none';
    }
  </script>

  <!-- Flutter bootstrap â€” fade out loading screen when ready -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(function() { loading.remove(); }, 600);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Security: Anti-theft protections -->
  <script>
    (function() {
      'use strict';
      // Prevent iframe embedding (clickjacking)
      if (window.self !== window.top) {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:40vh">Access Denied: This app cannot be embedded in an iframe.</h1>';
        return;
      }
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
      // Disable common copy/inspect shortcuts
      document.addEventListener('keydown', function(e) {
        // Ctrl+U (view source), Ctrl+S (save), Ctrl+Shift+I (devtools), Ctrl+Shift+J (console), F12
        if ((e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 's') ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) ||
            (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) ||
            (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c')) ||
            e.key === 'F12') {
          e.preventDefault(); e.stopPropagation();
        }
      });
      // Disable text selection & drag on the body
      document.body.style.userSelect = 'none';
      document.body.style.webkitUserSelect = 'none';
      document.addEventListener('dragstart', function(e) { e.preventDefault(); });
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' ||
            e.target.isContentEditable) return;
        e.preventDefault();
      });
      // Clear console periodically to deter casual snooping
      setInterval(function() {
        try { console.clear(); } catch(e) {}
      }, 3000);
      // Warn in console
      console.log('%cSTOP!', 'color:red;font-size:60px;font-weight:bold');
      console.log('%cThis is a protected application. Unauthorized access, copying, or reverse engineering is prohibited.', 'font-size:16px;color:#333');
    })();
  </script>
